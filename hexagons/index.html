<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<body>  
    <form class="form">
        <div id="form_div">
            <p>Change the values here:</p>
            <p>Target sizes (W)</p>
            <input id = "size_1" type="number" min="10" max="60" value="45" step="1">
            <input id = "size_2" type="number" min="10" max="60" value="10" step="1">
            <p>Target distances (D)</p>
            <input id = "distance_1" type="number" min="180" max="480" value="180" step="1">
            <input id = "distance_2" type="number" min="180" max="480" value="300" step="1">
            <input id = "distance_3" type="number" min="180" max="480" value="480" step="1">
            <p>Number of clicks for each target size and target distance combination (enter an even number)</p>
            <input id = "click_number" type="number" min="4" max="16" value="10" step="2">
            <input id = "submit_button" type = "submit" value="Start the experiment!">
            <p>Please click on the blue circles in the experiment :&#41;</p>
        </div>
        <script src="script.js" type="text/javascript"></script> 
    </form>
</body>
