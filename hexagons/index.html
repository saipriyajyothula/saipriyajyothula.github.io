<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<body>  
    <form class="form">
        <div>
            <p>Change the values here:</p>
            <p>Target sizes (W)</p>
            <input id = "size_1" type="number" min="10" max="60" value="30" step="1">
            <input id = "size_2" type="number" min="10" max="60" value="45" step="1">
            <p>Number of clicks for each target size</p>
            <input id = "click_number" type="number" min="5" max="20" value="10" step="1">
            <input id = "submit_button" type = "submit" value="Start!">
            <br>
            <br>
        </div>
    </form>
    <script src="script.js" type="text/javascript"></script> 
</body>
